<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oniria Type Tester</title>
  <style>
    @font-face {
      font-family: 'OniriaVF';
      src: url('https://juanluort.github.io/oniriaVF/JUANLU-TIPOG.woff2') format('woff2');
      font-weight: 1 1000;
    }

    body {
      font-family: sans-serif;
      background: #f3f3f3;
      padding: 2rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-bottom: 2rem;
      align-items: center;
    }

    .controls label {
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
    }

    .tester {
      font-family: 'OniriaVF', serif;
      font-variation-settings: "wght" 400;
      font-feature-settings: "liga" 1;
      font-size: 48px;
      line-height: 1.2;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      transition: all 0.2s ease;
      min-height: 3rem;
      outline: none;
      overflow: hidden;
      white-space: nowrap;
    }

    .tester:focus {
      box-shadow: 0 0 0 3px #ddd;
    }

    input[type="range"], select {
      font-size: 1rem;
      padding: 0.4rem 0.6rem;
    }

    input[type="range"] {
      width: 200px;
    }
  </style>
</head>
<body>

  <h1>Oniria Type Tester</h1>

  <div class="controls">
    <label>
      Tamaño:
      <input type="range" id="size-slider" min="16" max="200" value="48">
      <span id="size-value">48</span> px
    </label>

    <label>
      Peso:
      <input type="range" id="weight-slider" min="1" max="1000" value="400">
      <span id="weight-value">400</span>
    </label>

    <label>
      Estilo rápido:
      <select id="preset-weight">
        <option value="0">Variable</option>
        <option value="300">Light</option>
        <option value="400" selected>Regular</option>
        <option value="600">Semibold</option>
        <option value="700">Bold</option>
        <option value="900">Black</option>
      </select>
    </label>
  </div>

  <div
    class="tester"
    id="tester"
    contenteditable="true"
    spellcheck="false"
  >Tradition meets precision.</div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tester = document.getElementById('tester');
      const sizeSlider = document.getElementById('size-slider');
      const weightSlider = document.getElementById('weight-slider');
      const presetWeight = document.getElementById('preset-weight');
      const sizeValue = document.getElementById('size-value');
      const weightValue = document.getElementById('weight-value');

      // Cambiar tamaño
      sizeSlider.addEventListener('input', () => {
        const size = sizeSlider.value;
        tester.style.fontSize = `${size}px`;
        sizeValue.textContent = size;
      });

      // Cambiar peso por slider
      weightSlider.addEventListener('input', () => {
        const weight = weightSlider.value;
        tester.style.fontVariationSettings = `"wght" ${weight}`;
        weightValue.textContent = weight;
        presetWeight.value = 0;
      });

      // Cambiar peso por preset
      presetWeight.addEventListener('change', () => {
        const weight = presetWeight.value;
        if (weight == 0) return;
        weightSlider.value = weight;
        tester.style.fontVariationSettings = `"wght" ${weight}`;
        weightValue.textContent = weight;
      });

      // Limitar a 20 palabras
      tester.addEventListener('input', () => {
        const text = tester.innerText.trim().replace(/\s+/g, ' ');
        const words = text.split(' ');

        if (words.length > 20) {
          tester.innerText = words.slice(0, 20).join(' ');
          placeCaretAtEnd(tester);
        }
      });

      function placeCaretAtEnd(el) {
        const range = document.createRange();
        const sel = window.getSelection();
        range.selectNodeContents(el);
        range.collapse(false);
        sel.removeAllRanges();
        sel.addRange(range);
      }
    });
  </script>

</body>
</html>
