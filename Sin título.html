<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Type Tester</title>
  <style>
    @font-face {
      font-family: 'OniriaVF';
      src: url('https://juanluort.github.io/oniriaVF/JUANLU-TIPOG.woff2') format('woff2');
      font-weight: 100 900;
    }

    body {
      font-family: 'OniriaVF', serif;
      font-variation-settings: "wght" 400;
      background: #000;
      color: #fff;
      padding: 2rem;
      margin: 0;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-bottom: 2rem;
      align-items: center;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      justify-content: center;
    }

    .slider-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .slider-label {
      font-family: 'OniriaVF', serif;
      font-size: 1.2rem;
      color: #fff;
    }

    .slider-wght-left {
      font-variation-settings: "wght" 100;
    }

    .slider-wght-right {
      font-variation-settings: "wght" 900;
    }

    .slider-size-left {
      font-size: 0.8rem;
    }

    .slider-size-right {
      font-size: 1.6rem;
    }

    input[type="range"] {
      width: 200px;
      accent-color: white;
    }

    .ligature-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .ligature-button {
      width: 24px;
      height: 24px;
      border: 2px solid white;
      border-radius: 50%;
      background: transparent;
      cursor: pointer;
      padding: 0;
    }

    .ligature-button.active {
      background: white;
    }

    .ligature-label {
      font-size: 1rem;
    }

    .tester {
      font-family: 'OniriaVF', serif;
      font-variation-settings: "wght" 400;
      font-feature-settings: "liga" 1;
      font-size: 48px;
      line-height: 1.2;
      background: white;
      color: black;
      padding: 1.5rem;
      border-radius: 12px;
      border: none;
      transition: all 0.2s ease;
      min-height: 3rem;
      outline: none;
      overflow: hidden;
      white-space: nowrap;
    }

    .tester:focus {
      box-shadow: 0 0 0 3px #444;
    }

    .title {
      font-family: 'OniriaVF', serif;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="title">Test Oniria live</div>

  <div class="controls">
    <div class="control-group">
      <div class="slider-wrapper">
        <span class="slider-label slider-size-left">A</span>
        <input type="range" id="size-slider" min="0" max="100" value="50">
        <span class="slider-label slider-size-right">A</span>
      </div>
    </div>

    <div class="control-group">
      <div class="slider-wrapper">
        <span class="slider-label slider-wght-left">w</span>
        <input type="range" id="weight-slider" min="100" max="900" step="1" value="400">
        <span class="slider-label slider-wght-right">w</span>
      </div>
    </div>

    <div class="control-group ligature-toggle">
      <button class="ligature-button active" id="liga-button" aria-label="Toggle Ligatures"></button>
      <span class="ligature-label">Ligaduras</span>
    </div>
  </div>

  <div
    class="tester"
    id="tester"
    contenteditable="true"
    spellcheck="false"
  >Dreams into nightmares</div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tester = document.getElementById('tester');
      const sizeSlider = document.getElementById('size-slider');
      const weightSlider = document.getElementById('weight-slider');
      const ligaButton = document.getElementById('liga-button');

      // Tamaño controlado (20% a 60% del rango original: 49px a 134px)
      sizeSlider.addEventListener('input', () => {
        const percentage = sizeSlider.value / 100;
        const min = 49;
        const max = 134;
        const size = min + (max - min) * percentage;
        tester.style.fontSize = `${size}px`;
      });

      // Peso con slider
      weightSlider.addEventListener('input', () => {
        const weight = parseInt(weightSlider.value, 10);
        tester.style.fontVariationSettings = `"wght" ${weight}`;
      });

      // Toggle ligaduras
      ligaButton.addEventListener('click', () => {
        ligaButton.classList.toggle('active');
        const isActive = ligaButton.classList.contains('active');
        tester.style.fontFeatureSettings = `"liga" ${isActive ? 1 : 0}`;
      });

      // Limitar caracteres y evitar salto de línea
      tester.addEventListener('input', () => {
        let text = tester.innerText.replace(/\n/g, ' ').slice(0, 50);
        tester.innerText = text;
        placeCaretAtEnd(tester);
      });

      function placeCaretAtEnd(el) {
        const range = document.createRange();
        const sel = window.getSelection();
        range.selectNodeContents(el);
        range.collapse(false);
        sel.removeAllRanges();
        sel.addRange(range);
      }
    });
  </script>

</body>
</html>
