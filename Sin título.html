<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Type Tester</title>
<style>
  @font-face {
    font-family: 'OniriaVF';
    src: url('https://juanluort.github.io/oniriaVF/JUANLU-TIPOG.woff2') format('woff2');
    font-weight: 100 900;
  }

  body {
    font-family: 'OniriaVF', serif;
    background: #000;
    color: #fff;
    margin: 0;
    padding: 2rem;
    overflow-y: hidden;
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
    margin-bottom: 2rem;
    align-items: center;
  }

  .control-group {
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .slider-wrapper {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .slider-label {
    font-family: 'OniriaVF', serif;
    font-size: 1.2rem;
    color: white;
    user-select: none;
  }

  .slider-wght-left {
    font-variation-settings: "wght" 100;
  }

  .slider-wght-right {
    font-variation-settings: "wght" 900;
  }

  .slider-size-left {
    font-size: 0.8rem;
  }

  .slider-size-right {
    font-size: 1.6rem;
  }

  input[type="range"] {
    -webkit-appearance: none;
    width: 200px;
    height: 20px;
    background: transparent;
    cursor: pointer;
    border-radius: 12px;
    position: relative;
  }

  input[type="range"]::-webkit-slider-runnable-track {
    height: 10px;
    border: 2px solid white;
    border-radius: 12px;
    background: linear-gradient(to right, white 0%, white var(--fill, 0%), transparent var(--fill, 0%), transparent 100%);
  }
  input[type="range"]::-moz-range-track {
    height: 10px;
    border: 2px solid white;
    border-radius: 12px;
    background: linear-gradient(to right, white 0%, white var(--fill, 0%), transparent var(--fill, 0%), transparent 100%);
  }

  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    background: white;
    border: 2px solid white;
    border-radius: 50%;
    margin-top: -6px;
    transition: background-color 0.2s ease, border-color 0.2s ease;
    position: relative;
    z-index: 2;
  }
  input[type="range"]:hover::-webkit-slider-thumb {
    background-color: #ddd;
    border-color: #ddd;
  }
  input[type="range"]:active::-webkit-slider-thumb {
    background-color: #bbb;
    border-color: #bbb;
  }

  input[type="range"]::-moz-range-thumb {
    width: 20px;
    height: 20px;
    background: white;
    border: 2px solid white;
    border-radius: 50%;
    transition: background-color 0.2s ease, border-color 0.2s ease;
    position: relative;
    z-index: 2;
    cursor: pointer;
  }
  input[type="range"]:hover::-moz-range-thumb {
    background-color: #ddd;
    border-color: #ddd;
  }
  input[type="range"]:active::-moz-range-thumb {
    background-color: #bbb;
    border-color: #bbb;
  }

  .ligature-toggle {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    border: 2px solid white;
    background-color: white;
    cursor: pointer;
    transition: all 0.2s ease;
    flex-shrink: 0;
  }

  .ligature-toggle:not(.active) {
    background-color: transparent;
    border: 2px solid white;
  }

  .checkbox-group {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    user-select: none;
  }

  /* --- MARCO GRANDE FIJO EN ESCRITORIO --- */
  .tester {
    font-family: 'OniriaVF', serif;
    font-variation-settings: "wght" 400;
    font-feature-settings: "liga" 1;
    font-size: 134px; /* tamaño inicial texto máximo escritorio */
    line-height: 1.2;
    background: #000;
    color: #fff;
    padding: 1.5rem;
    border-radius: 12px;
    border: 1px solid #fff;
    transition: all 0.2s ease;
    height: 12rem; /* marco grande fijo en escritorio */
    max-width: 100%;
    width: 100%;
    box-sizing: border-box;
    outline: none;
    overflow: hidden;
    white-space: nowrap;
  }

  .tester:focus {
    box-shadow: 0 0 0 3px #333;
  }

  /* --- Responsive para móvil --- */
  @media (max-width: 600px) {
    .tester {
      font-size: 36.5px !important; /* 50% de 73px */
      height: auto !important;
      white-space: normal !important;
      overflow-x: auto !important;
      word-break: break-word !important;
      border-radius: 12px;
      border: 1px solid #fff;
    }
  }
</style>
</head>
<body>

  <div class="controls">
    <div class="control-group">
      <div class="slider-wrapper">
        <span class="slider-label slider-size-left">A</span>
        <input type="range" id="size-slider" min="49" max="134" value="134" style="--fill: 100%;">
        <span class="slider-label slider-size-right">A</span>
      </div>
    </div>

    <div class="control-group">
      <div class="slider-wrapper">
        <span class="slider-label slider-wght-left">w</span>
        <input type="range" id="weight-slider" min="100" max="900" step="1" value="400" style="--fill: 33%;">
        <span class="slider-label slider-wght-right">w</span>
      </div>
    </div>

    <div class="checkbox-group">
      <button id="ligature-btn" class="ligature-toggle active" aria-label="Toggle Ligatures"></button>
      <span class="slider-label">Ligatures</span>
    </div>
  </div>

  <div
    class="tester"
    id="tester"
    contenteditable="true"
    spellcheck="false"
  >Test Oniria VF</div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tester = document.getElementById('tester');
      const sizeSlider = document.getElementById('size-slider');
      const weightSlider = document.getElementById('weight-slider');
      const ligaBtn = document.getElementById('ligature-btn');

      const MOBILE_MAX_SIZE = 73;

      function updateFill(slider) {
        const min = Number(slider.min);
        const max = Number(slider.max);
        const val = Number(slider.value);
        const percent = ((val - min) / (max - min)) * 100;
        slider.style.setProperty('--fill', `${percent}%`);
      }

      updateFill(sizeSlider);
      updateFill(weightSlider);

      // Inicializa tamaño y peso (desktop inicial máximo)
      tester.style.fontSize = `${sizeSlider.value}px`;
      tester.style.fontVariationSettings = `"wght" ${weightSlider.value}`;

      sizeSlider.addEventListener('input', () => {
        const rawSize = Number(sizeSlider.value);
        const isMobile = window.matchMedia("(max-width: 600px)").matches;
        // En móvil limite máximo 73, escritorio hasta 134
        const size = isMobile && rawSize > MOBILE_MAX_SIZE ? MOBILE_MAX_SIZE : rawSize;
        tester.style.fontSize = `${size}px`;
        updateFill(sizeSlider);
      });

      weightSlider.addEventListener('input', () => {
        const weight = parseInt(weightSlider.value, 10);
        tester.style.fontVariationSettings = `"wght" ${weight}`;
        updateFill(weightSlider);
      });

      ligaBtn.addEventListener('click', () => {
        ligaBtn.classList.toggle('active');
        const ligaVal = ligaBtn.classList.contains('active') ? 1 : 0;
        tester.style.fontFeatureSettings = `"liga" ${ligaVal}`;
      });

      tester.addEventListener('input', () => {
        let text = tester.innerText.replace(/\n/g, ' ').slice(0, 50);
        tester.innerText = text;
        placeCaretAtEnd(tester);
      });

      function placeCaretAtEnd(el) {
        const range = document.createRange();
        const sel = window.getSelection();
        range.selectNodeContents(el);
        range.collapse(false);
        sel.removeAllRanges();
        sel.addRange(range);
      }
    });
  </script>

</body>
</html>
