<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Type Tester</title>
  <style>
    @font-face {
      font-family: 'OniriaVF';
      src: url('https://juanluort.github.io/oniriaVF/JUANLU-TIPOG.woff2') format('woff2');
      font-weight: 100 900;
    }

    body {
      font-family: 'OniriaVF', serif;
      font-variation-settings: "wght" 400;
      background: #000;
      color: #fff;
      padding: 2rem;
      margin: 0;
      overflow-y: hidden;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-bottom: 2rem;
      align-items: center;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .slider-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .slider-label {
      font-family: 'OniriaVF', serif;
      font-size: 1.2rem;
      color: white;
      user-select: none;
    }

    .slider-wght-left {
      font-variation-settings: "wght" 100;
    }

    .slider-wght-right {
      font-variation-settings: "wght" 900;
    }

    .slider-size-left {
      font-size: 0.8rem;
    }

    .slider-size-right {
      font-size: 1.6rem;
    }

    /* Estilo sliders con relleno dinámico */
    input[type="range"] {
      -webkit-appearance: none;
      width: 200px;
      height: 20px; /* altura del track */
      background: transparent;
      cursor: pointer;
      border-radius: 12px;
      position: relative;
    }

    /* Track: usamos background lineal para simular relleno */
    input[type="range"]::-webkit-slider-runnable-track {
      height: 10px;
      border: 2px solid white;
      border-radius: 12px;
      background: linear-gradient(to right, white 0%, white var(--fill, 0%), transparent var(--fill, 0%), transparent 100%);
    }
    input[type="range"]::-moz-range-track {
      height: 10px;
      border: 2px solid white;
      border-radius: 12px;
      background: linear-gradient(to right, white 0%, white var(--fill, 0%), transparent var(--fill, 0%), transparent 100%);
    }

    /* Thumb reducido */
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: white;
      border: 2px solid white;
      border-radius: 50%;
      margin-top: -6px; /* centrar thumb con track */
      transition: background-color 0.2s ease, border-color 0.2s ease;
      position: relative;
      z-index: 2;
    }
    input[type="range"]:hover::-webkit-slider-thumb {
      background-color: #ddd;
      border-color: #ddd;
    }
    input[type="range"]:active::-webkit-slider-thumb {
      background-color: #bbb;
      border-color: #bbb;
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: white;
      border: 2px solid white;
      border-radius: 50%;
      transition: background-color 0.2s ease, border-color 0.2s ease;
      position: relative;
      z-index: 2;
      cursor: pointer;
    }
    input[type="range"]:hover::-moz-range-thumb {
      background-color: #ddd;
      border-color: #ddd;
    }
    input[type="range"]:active::-moz-range-thumb {
      background-color: #bbb;
      border-color: #bbb;
    }

    /* Botón de ligadura reducido */
    .ligature-toggle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid white;
      background-color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .ligature-toggle.inactive {
      background-color: transparent;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      user-select: none;
    }

    .tester {
      font-family: 'OniriaVF', serif;
      font-variation-settings: "wght" 400;
      font-feature-settings: "liga" 1;
      font-size: 49px;
      line-height: 1.2;
      background: #000;
      color: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid #fff;
      transition: all 0.2s ease;
      min-height: 3rem;
      outline: none;
      overflow: hidden;
      white-space: nowrap;
    }

    .tester:focus {
      box-shadow: 0 0 0 3px #333;
    }
  </style>
</head>
<body>

  <div class="controls">
    <div class="control-group">
      <div class="slider-wrapper">
        <span class="slider-label slider-size-left">A</span>
        <input type="range" id="size-slider" min="49" max="134" value="49" style="--fill: 0%;">
        <span class="slider-label slider-size-right">A</span>
      </div>
    </div>

    <div class="control-group">
      <div class="slider-wrapper">
        <span class="slider-label slider-wght-left">w</span>
        <input type="range" id="weight-slider" min="100" max="900" step="1" value="400" style="--fill: 33%;">
        <span class="slider-label slider-wght-right">w</span>
      </div>
    </div>

    <div class="checkbox-group">
      <button id="ligature-btn" class="ligature-toggle active" aria-label="Toggle Ligatures"></button>
      <span class="slider-label">Ligaduras</span>
    </div>
  </div>

  <div
    class="tester"
    id="tester"
    contenteditable="true"
    spellcheck="false"
  >Test Oniria live</div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tester = document.getElementById('tester');
      const sizeSlider = document.getElementById('size-slider');
      const weightSlider = document.getElementById('weight-slider');
      const ligaBtn = document.getElementById('ligature-btn');

      function updateFill(slider) {
        const min = Number(slider.min);
        const max = Number(slider.max);
        const val = Number(slider.value);
        // Calcula porcentaje para relleno
        const percent = ((val - min) / (max - min)) * 100;
        slider.style.setProperty('--fill', `${percent}%`);
      }

      // Inicial fill
      updateFill(sizeSlider);
      updateFill(weightSlider);

      // Tamaño ajustado de 49px a 134px
      sizeSlider.addEventListener('input', () => {
        const size = sizeSlider.value;
        tester.style.fontSize = `${size}px`;
        updateFill(sizeSlider);
      });

      // Peso con slider
      weightSlider.addEventListener('input', () => {
        const weight = parseInt(weightSlider.value, 10);
        tester.style.fontVariationSettings = `"wght" ${weight}`;
        updateFill(weightSlider);
      });

      // Botón de ligaduras
      ligaBtn.addEventListener('click', () => {
        ligaBtn.classList.toggle('active');
        const ligaVal = ligaBtn.classList.contains('active') ? 1 : 0;
        tester.style.fontFeatureSettings = `"liga" ${ligaVal}`;
      });

      // Limitar a 50 caracteres sin saltos de línea
      tester.addEventListener('input', () => {
        let text = tester.innerText.replace(/\n/g, ' ').slice(0, 50);
        tester.innerText = text;
        placeCaretAtEnd(tester);
      });

      function placeCaretAtEnd(el) {
        const range = document.createRange();
        const sel = window.getSelection();
        range.selectNodeContents(el);
        range.collapse(false);
        sel.removeAllRanges();
        sel.addRange(range);
      }
    });
  </script>

</body>
</html>
