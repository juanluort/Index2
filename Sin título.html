<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Type Tester – Oniria</title>
  <style>
    @font-face {
      font-family: 'OniriaVF';
      src: url('https://juanluort.github.io/oniriaVF/JUANLU-TIPOG.woff2') format('woff2');
      font-weight: 1 1000;
    }

    body {
      font-family: sans-serif;
      background: #f3f3f3;
      padding: 2rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-bottom: 2rem;
      align-items: center;
    }

    .controls label {
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
    }

    .tester {
      font-family: 'OniriaVF', serif;
      font-variation-settings: "wght" 400;
      font-feature-settings: "liga" 1, "onum" 0, "salt" 0;
      font-size: 48px;
      line-height: 1.2;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      transition: all 0.2s ease;
    }

    input[type="range"], select, input[type="text"], input[type="checkbox"] {
      font-size: 1rem;
      padding: 0.4rem 0.6rem;
    }

    input[type="range"] {
      width: 200px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>Oniria Type Tester</h1>

  <div class="controls">
    <label>
      Texto:
      <input type="text" id="text-input" value="1234 fines ligatures fine office oldstyle">
    </label>

    <label>
      Tamaño:
      <input type="range" id="size-slider" min="16" max="200" value="48">
      <span id="size-value">48</span> px
    </label>

    <label>
      Interlineado:
      <input type="range" id="line-slider" min="0.8" max="2" step="0.05" value="1.2">
      <span id="line-value">1.2</span>
    </label>

    <label>
      Peso:
      <input type="range" id="weight-slider" min="1" max="1000" value="400">
      <span id="weight-value">400</span>
    </label>

    <label>
      Estilo rápido:
      <select id="preset-weight">
        <option value="0">Variable</option>
        <option value="300">Light</option>
        <option value="400" selected>Regular</option>
        <option value="600">Semibold</option>
        <option value="700">Bold</option>
        <option value="900">Black</option>
      </select>
    </label>

    <div class="checkbox-group">
      <input type="checkbox" id="liga" checked>
      <label for="liga">Ligaduras</label>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="onum">
      <label for="onum">Números antiguos</label>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="salt">
      <label for="salt">Alternativas estilísticas</label>
    </div>
  </div>

  <div class="tester" id="tester">1234 fines ligatures fine office oldstyle</div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tester = document.getElementById('tester');
      const textInput = document.getElementById('text-input');
      const sizeSlider = document.getElementById('size-slider');
      const weightSlider = document.getElementById('weight-slider');
      const lineSlider = document.getElementById('line-slider');
      const presetWeight = document.getElementById('preset-weight');
      const liga = document.getElementById('liga');
      const onum = document.getElementById('onum');
      const salt = document.getElementById('salt');
      const sizeValue = document.getElementById('size-value');
      const weightValue = document.getElementById('weight-value');
      const lineValue = document.getElementById('line-value');

      function updateFeatures() {
        const ligaVal = liga.checked ? 1 : 0;
        const onumVal = onum.checked ? 1 : 0;
        const saltVal = salt.checked ? 1 : 0;
        tester.style.fontFeatureSettings = `"liga" ${ligaVal}, "onum" ${onumVal}, "salt" ${saltVal}`;
      }

      textInput.addEventListener('input', () => {
        tester.textContent = textInput.value;
      });

      sizeSlider.addEventListener('input', () => {
        const size = sizeSlider.value;
        tester.style.fontSize = `${size}px`;
        sizeValue.textContent = size;
      });

      lineSlider.addEventListener('input', () => {
        const line = lineSlider.value;
        tester.style.lineHeight = line;
        lineValue.textContent = line;
      });

      weightSlider.addEventListener('input', () => {
        const weight = weightSlider.value;
        tester.style.fontVariationSettings = `"wght" ${weight}`;
        weightValue.textContent = weight;
        presetWeight.value = 0;
      });

      presetWeight.addEventListener('change', () => {
        const weight = presetWeight.value;
        if (weight == 0) return;
        weightSlider.value = weight;
        tester.style.fontVariationSettings = `"wght" ${weight}`;
        weightValue.textContent = weight;
      });

      liga.addEventListener('change', updateFeatures);
      onum.addEventListener('change', updateFeatures);
      salt.addEventListener('change', updateFeatures);

      updateFeatures(); // Inicializa
    });
  </script>

</body>
</html>
