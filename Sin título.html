<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oniria Type Tester</title>
  <style>
    @font-face {
      font-family: 'OniriaVF';
      src: url('https://juanluort.github.io/oniriaVF/JUANLU-TIPOG.woff2') format('woff2');
      font-weight: 100 900;
    }

    body {
      font-family: sans-serif;
      background: #f3f3f3;
      padding: 2rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-bottom: 2rem;
      align-items: center;
    }

    .controls label {
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
    }

    .tester {
      font-family: 'OniriaVF', serif;
      font-variation-settings: "wght" 400;
      font-feature-settings: "liga" 1;
      font-size: 48px;
      line-height: 1.2;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      transition: all 0.2s ease;
      min-height: 3rem;
      outline: none;
      overflow: hidden;
      white-space: nowrap;
    }

    .tester:focus {
      box-shadow: 0 0 0 3px #ddd;
    }

    input[type="range"], select {
      font-size: 1rem;
      padding: 0.4rem 0.6rem;
    }

    input[type="range"] {
      width: 200px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>Oniria Type Tester</h1>

  <div class="controls">
    <label>
      Tamaño:
      <input type="range" id="size-slider" min="16" max="200" value="48">
      <span id="size-value">48</span> px
    </label>

    <label>
      Peso:
      <input type="range" id="weight-slider" min="100" max="900" step="1" value="400">
      <span id="weight-value">400 – Wake</span>
    </label>

    <label>
      Estilo rápido:
      <select id="preset-weight">
        <option value="0">Variable</option>
        <option value="100">Dream</option>
        <option value="250">Drowse</option>
        <option value="400" selected>Wake</option>
        <option value="650">Fadeout</option>
        <option value="900">Nightmare</option>
      </select>
    </label>

    <div class="checkbox-group">
      <input type="checkbox" id="liga" checked>
      <label for="liga">Ligaduras</label>
    </div>
  </div>

  <div
    class="tester"
    id="tester"
    contenteditable="true"
    spellcheck="false"
  >office fire fade out</div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tester = document.getElementById('tester');
      const sizeSlider = document.getElementById('size-slider');
      const weightSlider = document.getElementById('weight-slider');
      const presetWeight = document.getElementById('preset-weight');
      const liga = document.getElementById('liga');
      const sizeValue = document.getElementById('size-value');
      const weightValue = document.getElementById('weight-value');

      const weightNames = {
        100: 'Dream',
        250: 'Drowse',
        400: 'Wake',
        650: 'Fadeout',
        900: 'Nightmare'
      };

      function updateWeightDisplay(weight) {
        const name = weightNames[weight] || 'Variable';
        weightValue.textContent = `${weight} – ${name}`;
      }

      // Tamaño
      sizeSlider.addEventListener('input', () => {
        const size = sizeSlider.value;
        tester.style.fontSize = `${size}px`;
        sizeValue.textContent = size;
      });

      // Peso con slider
      weightSlider.addEventListener('input', () => {
        const weight = parseInt(weightSlider.value, 10);
        tester.style.fontVariationSettings = `"wght" ${weight}`;
        updateWeightDisplay(weight);
        presetWeight.value = 0;
      });

      // Peso con presets
      presetWeight.addEventListener('change', () => {
        const value = parseInt(presetWeight.value, 10);
        if (value === 0) return;
        weightSlider.value = value;
        tester.style.fontVariationSettings = `"wght" ${value}`;
        updateWeightDisplay(value);
      });

      // Ligaduras
      liga.addEventListener('change', () => {
        const ligaVal = liga.checked ? 1 : 0;
        tester.style.fontFeatureSettings = `"liga" ${ligaVal}`;
      });

      // Limitar a 30 caracteres sin saltos de línea
      tester.addEventListener('input', () => {
        let text = tester.innerText.replace(/\n/g, ' ').slice(0, 30);
        tester.innerText = text;
        placeCaretAtEnd(tester);
      });

      function placeCaretAtEnd(el) {
        const range = document.createRange();
        const sel = window.getSelection();
        range.selectNodeContents(el);
        range.collapse(false);
        sel.removeAllRanges();
        sel.addRange(range);
      }

      // Inicializar nombres
      updateWeightDisplay(weightSlider.value);
    });
  </script>

</body>
</html>
