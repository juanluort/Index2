<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Type Tester</title>
  <style>
    @font-face {
      font-family: 'OniriaVF';
      src: url('https://juanluort.github.io/oniriaVF/JUANLU-TIPOG.woff2') format('woff2');
      font-weight: 100 900;
    }

    body {
      font-family: 'OniriaVF', serif;
      font-variation-settings: "wght" 400;
      background: #000;
      color: #fff;
      padding: 2rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-bottom: 2rem;
      align-items: center;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .slider-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .slider-label {
      font-family: 'OniriaVF', serif;
      font-size: 1.2rem;
      color: white;
    }

    .slider-wght-left {
      font-variation-settings: "wght" 100;
    }

    .slider-wght-right {
      font-variation-settings: "wght" 900;
    }

    .slider-size-left {
      font-size: 0.8rem;
    }

    .slider-size-right {
      font-size: 1.6rem;
    }

    input[type="range"] {
      width: 200px;
      accent-color: white;
    }

    /* Botón de ligadura personalizado */
    .ligature-toggle {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid white;
      background-color: transparent;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .ligature-toggle.active {
      background-color: white;
    }

    .tester {
      font-family: 'OniriaVF', serif;
      font-variation-settings: "wght" 400;
      font-feature-settings: "liga" 1;
      font-size: 48px;
      line-height: 1.2;
      background: #000;
      color: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid #fff;
      transition: all 0.2s ease;
      min-height: 3rem;
      outline: none;
      overflow: hidden;
      white-space: nowrap;
    }

    .tester:focus {
      box-shadow: 0 0 0 3px #333;
    }
  </style>
</head>
<body>

  <div class="controls">
    <div class="control-group">
      <div class="slider-wrapper">
        <span class="slider-label slider-size-left">A</span>
        <input type="range" id="size-slider" min="16" max="200" value="48">
        <span class="slider-label slider-size-right">A</span>
      </div>
    </div>

    <div class="control-group">
      <div class="slider-wrapper">
        <span class="slider-label slider-wght-left">w</span>
        <input type="range" id="weight-slider" min="100" max="900" step="1" value="400">
        <span class="slider-label slider-wght-right">w</span>
      </div>
    </div>

    <div class="checkbox-group">
      <button id="ligature-btn" class="ligature-toggle active" aria-label="Toggle Ligatures"></button>
    </div>
  </div>

  <div
    class="tester"
    id="tester"
    contenteditable="true"
    spellcheck="false"
  >Test Oniria live</div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tester = document.getElementById('tester');
      const sizeSlider = document.getElementById('size-slider');
      const weightSlider = document.getElementById('weight-slider');
      const ligaBtn = document.getElementById('ligature-btn');

      // Tamaño
      sizeSlider.addEventListener('input', () => {
        const size = sizeSlider.value;
        tester.style.fontSize = `${size}px`;
      });

      // Peso con slider
      weightSlider.addEventListener('input', () => {
        const weight = parseInt(weightSlider.value, 10);
        tester.style.fontVariationSettings = `"wght" ${weight}`;
      });

      // Botón de ligaduras
      ligaBtn.addEventListener('click', () => {
        ligaBtn.classList.toggle('active');
        const ligaVal = ligaBtn.classList.contains('active') ? 1 : 0;
        tester.style.fontFeatureSettings = `"liga" ${ligaVal}`;
      });

      // Limitar a 30 caracteres sin saltos de línea
      tester.addEventListener('input', () => {
        let text = tester.innerText.replace(/\n/g, ' ').slice(0, 30);
        tester.innerText = text;
        placeCaretAtEnd(tester);
      });

      function placeCaretAtEnd(el) {
        const range = document.createRange();
        const sel = window.getSelection();
        range.selectNodeContents(el);
        range.collapse(false);
        sel.removeAllRanges();
        sel.addRange(range);
      }
    });
  </script>

</body>
</html>
